<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vue Hello</title>

    <!-- vue-js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue-js -->

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /foglio di stile -->
  </head>
  <body>

    <div id="root">
      <h1>{{ saluto }}</h1>

      <!-- campo input e stampa valore in un tag p -->
      <input type="text" v-model="message" placeholder="inserisci qualcosa">
      <p>{{message}}</p>

      <!-- immagine -->
      <img v-bind:src="srcImg" alt="">

      <!-- evento al click del bottone che cambia immagine -->
      <button @click="cambiaImmagine" type="button" name="button">click me to change the img</button>
    </div>

  <!-- fogli javascript -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
